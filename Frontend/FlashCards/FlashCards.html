<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FlashCards.css">
</head>
<body>
<div id="particles-js"></div>
<header>
    <div class="logo"><a href="../MainPage/MainPage.html"> FlashLearn</a></div>
    <nav>
        <ul class="nav_links">
            <li><a href="../MainPage/MainPage.html"><i class="bi bi-house"></i> Home</a></li>
            <li><a href="#" id="add-flashcard-btn"><i class="bi bi-folder-plus"></i> Add Flashcard</a></li>
            <li><a href="#" id="edit-folder-btn"><i class="bi bi-pencil-square"></i> Edit Flashcard</a></li>
            <li><a href="#" id="delete-folder-btn"><i class="bi bi-trash3"></i> Delete Flashcard</a></li>
        </ul>
    </nav>
    <button id="logout-button" class="buttons"> Log Out <i class="bi bi-box-arrow-right"></i> </button>
</header>

<div id="content">
    <div class="modal fade" id="folderModal" tabindex="-1" aria-labelledby="folderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="folderModalLabel">Add New FlashCard</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="flashcard-form">

                        <div class="form-group">
                            <label for="flashcardQuestion">Question</label>
                            <input type="text" class="form-control" id="flashcardQuestion" placeholder="Enter your question">
                        </div>

                        <div class="form-group">
                            <label for="flashcardAnswer">Answer</label>
                            <input type="text" class="form-control" id="flashcardAnswer" placeholder="Enter the answer">
                        </div>
                    </form>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-folder-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editFlashcard" tabindex="-1" aria-labelledby="editFlashcardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFlashcardModalLabel">Edit Flashcard</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select id="editFlashcardSelect" class="form-control">

                    </select>
                    <div class="form-group">
                        <label for="editFlashcardQuestion">Question</label>
                        <input type="text" class="form-control" id="editFlashcardQuestion" placeholder="Enter your question">
                    </div>
                    <div class="form-group">
                        <label for="editFlashcardAnswer">Answer</label>
                        <input type="text" class="form-control" id="editFlashcardAnswer" placeholder="Enter the answer">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-save-folder-btn">Save Flashcard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteFlashcard" tabindex="-1" aria-labelledby="deleteFlashcardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteFlashcardModalLabel">Delete Flashcard</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select id="deleteFlashcardSelect" class="form-control">

                    </select>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="delete-flashcard">Delete Flashcard</button>
                </div>
            </div>
        </div>
    </div>


    <div class="flashcard-container">
        <div class="flashcard">
            <div id="flashcard-question" class="flashcard-front">

            </div>
            <div id="flashcard-answer" class="flashcard-back">

            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" class="buttons1">Back</button>
            <button id="next-btn" class="buttons1">Next</button>
        </div>
    </div>






</div>

<footer>
    <p>&copy; 2025 Piotr Klocek</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script src="FlashCards.js"></script>
</body>
</html>
